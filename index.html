<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Air Bloon 2</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f1e3;
            color: #5e4630;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://static.wikia.nocookie.net/b__/images/d/d3/InTheLoop_No_UI.png/revision/latest?cb=20200519013102&path-prefix=bloons');
            background-size: cover;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #d35400;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 30px;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            max-width: 400px;
            width: 100%;
        }

        .button-container a {
            background-color: #e67e22;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button-container a:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>

    <h1>Hot Air Bloon 2</h1>
    <p>This is not affiliated with ninja kiwi, also background from btd6 (dont sue me).</p>

    <div class="button-container">
        <a href="https://ninja.kiwi" target="_blank">Ninja Kiwi</a>
    </div>

</body>
</html>
